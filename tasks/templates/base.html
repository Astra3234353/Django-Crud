<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django CRUD app</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<style>
  .header__checkbox {
    display: none;
  }

  @media (max-width: 985px) {
    .header__nav {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: #212529;
      /* mismo color que bg-dark */
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }
  }

  .header__checkbox:checked~.header__nav {
    transform: translateX(0);
  }

  .navbar-toggler-icon {
    display: block;
    width: 30px;
    height: 3px;
    background-color: white;
    margin: 6px 0;
    transition: 0.4s;
  }

  .nav-toggle-label {
    display: none;
    cursor: pointer;
  }

  @media (max-width: 991px) {
    .nav-toggle-label {
      display: block;
    }

    .header__nav {
      position: absolute;
      top: 56px;
      left: 0;
      z-index: 1000;
    }

    .navbar-nav {
      flex-direction: column;
      padding: 1rem;
    }

    .collapse {
      display: block !important;
      /* Necesario para evitar Bootstrap JS */
    }
  }
</style>

<body>

  <nav class="navbar navbar-expand-lg bg-dark navbar-dark position-relative">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Django App</a>

      <!-- Input Checkbox toggle -->
      <input type="checkbox" id="nav-toggle" class="header__checkbox">

      <!-- Label con "hamburguesa" -->
      <label for="nav-toggle" class="nav-toggle-label">
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
      </label>

      <!-- MenÃº navegable -->
      <div class="header__nav collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="/" class="nav-link">Home</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="/tasks" class="nav-link">Tasks Pending</a>
          </li>
          <li class="nav-item">
            <a href="/tasks_completed" class="nav-link">Tasks Completed</a>
          </li>
          <li class="nav-item">
            <a href="/tasks/create" class="nav-link">Create task</a>
          </li>
          <li class="nav-item">
            <a href="/logout" class="nav-link">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="/signup" class="nav-link">Signup</a>
          </li>
          <li class="nav-item">
            <a href="/signin" class="nav-link">Signin</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}
</body>

</html>
